<!DOCTYPE html>
<html>
<head>
	<style>
		* {box-sizing: border-box;}

		body{
			margin: 0;
			font-family: arial;
		}

		.topnav {
			overflow: hidden;
		    background-color: #e9e9e9;
		}

		.topnav li{
			float: left;
			display: block;
			color: black;
            cursor: pointer;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav li:hover{
			background-color: #ddd;
			color: black;
		}

		.topnav li.active{
			background-color: #2196F3;
			color: white;
		}

		#myInput{
			float: right;
			padding: 6px;
			margin-top: 8px;
			margin-right: 16px;
			font-size: 17px;
			border: none;
		}

		.dropdown-content{
			float: right;
			display: none;
			background-color: #f6f6f6;
			min-width: 192px;
			margin-top: -5px;
			margin-right: 16px;
			overflow: auto;
			border: 1px solid #ddd;
			z-index: 1;
		}

		.dropdown-content li{
			color: black;
		    padding: 12px 16px;
		    text-decoration: none;
    		display: block;
    		cursor: pointer;
		}

		.dropdown-content li:hover {
			background-color: #ddd;
		}

		.show {
			display: block;
		}

		#link{
			padding: 10px;
		}
		
	</style>
</head>
<body>
	<div class="topnav">
		<li class="active" onclick=home()>Home</li>
	    <li>About</li>
        <li>Contact</li>
        <input type="text" placeholder="Search.." id="myInput" onclick="myFunction()" onkeyup="filterFunction()">

    	var mouse={"name":"Mouse","image":"https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Fancy_mice.jpg/250px-Fancy_mice.jpg","description":"A mouse (Mus), plural mice, is a small rodent characteristically having a pointed snout, small rounded ears, a body-length scaly tail and a high breeding rate. The best known mouse species is the common house mouse (Mus musculus). It is also a popular pet. In some places, certain kinds of field mice are locally common. They are known to invade homes for food and shelter."};

    	var horse={"name":"Horse","image":"https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Nokota_Horses_cropped.jpg/220px-Nokota_Horses_cropped.jpg","description":"The horse (Equus ferus caballus)[2][3] is one of two extant subspecies of Equus ferus. It is an odd-toed ungulate mammal belonging to the taxonomic family Equidae. The horse has evolved over the past 45 to 55 million years from a small multi-toed creature, Eohippus, into the large, single-toed animal of today. Humans began to domesticate horses around 4000 BC, and their domestication is believed to have been widespread by 3000 BC."};

    	var cat={"name":"Cat","image":"","description":"The domestic cat (Felis silvestris catus or Felis catus)[1][5] is a small, typically furry, carnivorous mammal. They are often called house cats[6] when kept as indoor pets or simply cats when there is no need to distinguish them from other felids and felines. They are often valued by humans for companionship and for their ability to hunt vermin. There are more than seventy cat breeds recognized by various cat registries."};

    	var gorilla={"name":"Gorilla","image":"https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Male_gorilla_in_SF_zoo.jpg/220px-Male_gorilla_in_SF_zoo.jpg","description":"Gorillas are ground-dwelling, predominantly herbivorous apes that inhabit the forests of central Sub-Saharan Africa. The genus Gorilla is divided into two species: the eastern gorillas and the western gorillas (both critically endangered), and either four or five subspecies. They are the largest living primates. The DNA of gorillas is highly similar to that of humans, from 95–99% depending on what is counted, and they are the next closest living relatives to humans after the chimpanzees and bonobos."};

    	var zebra={"name":"Zebra","image":"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Plains_Zebra_Equus_quagga.jpg/220px-Plains_Zebra_Equus_quagga.jpg","description":"Zebras (/ˈziːbrə/ ZEE-brə or British English: /ˈzɛbrə/ ZEB-rə)[1] are several species of African equids (horse family) united by their distinctive black and white striped coats. Their stripes come in different patterns, unique to each individual. They are generally social animals that live in small harems to large herds. Unlike their closest relatives, horses and donkeys, zebras have never been truly domesticated."};

    	function myFunction(){
    		document.getElementById("mydropdown").classList.toggle("show");
	    }
        
        function home(){
    		document.getElementById("name").innerHTML="";
    		document.getElementById("img")["src"]="";
    		document.getElementById("description").innerHTML="";
    	}

	    function filterFunction() {
    		var input, filter, li, i;
    		input = document.getElementById("myInput");
		    filter = input.value.toUpperCase();
    		div = document.getElementById("mydropdown");
	    	li = div.getElementsByTagName("li");
	    	for (i = 0; i < li.length; i++) {
		        if (li[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
    		        li[i].style.display = "";
	        	} else {
    	        	li[i].style.display = "none";
		        }
    		}
		}

</html>
